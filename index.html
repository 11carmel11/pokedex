<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex but cooler!</title>
    <link rel="stylesheet" href="styles\style.css" />
  </head>
  <body>
    <section id="search-section">
      <label for="search-query">Search pokémon by name or number:</label>
      <br />
      <input id="search-query" type="text" placeholder="enter name/number..." />
      <button id="search-button" onclick="searchHandler()">Search!</button>
      <button id="listShower" onclick="showList()">show my Pokédex</button>
    </section>
    <section id="result-section" hidden="true">
      <p id="pokéName"></p>
      <p id="height"></p>
      <p id="weight"></p>
      <b
        >types:
        <p id="types"></p
      ></b>
      <img
        id="front-photo"
        src=""
        alt="pokémon picture"
        onmouseenter="flipPhotoToBack()"
        onmouseleave="flipPhotoToFront()"
      />
      <button id="catch" onclick="catchPoke()">catch</button>
      <button id="release" onclick="releasePoke()">release</button>
    </section>
    <section id="brother"></section>
    <section id="mine"></section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js" defer></script>
  </body>
</html>
